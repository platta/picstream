<!DOCTYPE html>
<html>
<head>
  <title>Picstream</title>
  
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.transit.min.js"></script>
  <script type="text/javascript" src="js/jquery.dynamiccarousel.js"></script>
  <script type="text/javascript" src="js/dynamiccarousel.kenburns.js"></script>
  
  <script type="text/javascript">
    var carousel;
    $(function() {
      carousel = $('#carousel').dynamicCarousel({slideDuration: 1500, transition: 'kenburns'}).data('dynamicCarousel');
      
      addPicture();
      addPicture();
      
      carousel.start();
      
      setInterval(addPicture, 5000);
    });
    
    var imageCount = 0;
    function addPicture() {
      var image = new Image();
      image.src = 'http://placehold.it/1024x768&text=Slide' + (++imageCount);
      image.className = 'slide';
      
      carousel.addSlide(image);
    }
  </script>
  
  <style type="text/css">
    #carousel {
      position: relative;
      width: 720px;
      height: 480px;
      overflow: hidden;
      border: 1px solid black;
    }
    
    .slide {
      position: absolute;
      top: 0px;
      left: 0px;
    }
  </style>
</head>

<body>
  <div id="carousel"></div>
</body>
</html>
